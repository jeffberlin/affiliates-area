<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://affiliates-new.bmtmicro.com/css-2/style.css">
    <link rel="stylesheet" href="https://affiliates-new.bmtmicro.com/css-2/menuSidebar.css">
    <link rel="stylesheet" href="https://affiliates-new.bmtmicro.com/css-2/footer.css">
    <link rel="stylesheet" href="https://affiliates-new.bmtmicro.com/css-2/responsive.css">
    <link rel="stylesheet" href="https://affiliates-new.bmtmicro.com/css-2/tabOptions.css">

    <script type="text/javascript" src="https://affiliates-new.bmtmicro.com/js/main.js"></script>
    <script language="javascript" type="text/javascript">

            break;
          }
        }
        for (i = 0; i < form.STATE.options.length; i++) {

          alert("You must input a City");

          alert("You must input a Postal Code");
          form.ZIP.focus();
          return false;
        }

          alert("You must input a Country");
          form.COUNTRY.focus();
          return false;
        }

          alert ("You must input a Password used to access the BMT Micro Affiliate Pages");
          form.PASSWORD.focus();

        }

          alert ("The password must be at least 4 characters.");

        }

          alert ("Your Password does not match the second Password field. Please retype your password and try again.");

          return (false);
        }

        if (isBlank (form.EMAIL.value)) {

        }

        return true
      }
      // -->
    </script>
  </head>
  <body onload="init (document.form1)">
    <!-- Blue background -->
    <div class="blue-bg"></div>

    <!-- Start of body content -->
    <div class="main-raised">
      <div class="container-fluid body-content">
        <article class="section">
          <div class="row justify-content-start">
            <div class="col-lg-2">
              <aside class="sidebar" role="complementary">
                <img src="https://affiliates-new.bmtmicro.com/images-2/bmt-micro-logo.png" alt="BMT Micro, Inc. logo">
              </aside>
            </div> <!-- /.col-lg-2 -->
            <div class="col-lg-10 col-md-12 page-title">
              <h4>Account Information</h4>
              <div class="content-box">
                <form name="form1" method="post" action="https://affiliates.bmtmicro.com/servlets/Affiliates.Account">
                  <input type="hidden" name="ACTION" value="11" />
                  <input type="hidden" name="NEXT_PAGE" value="https://affiliates.bmtmicro.com/main.html">
                  <input type="hidden" name="ERROR_PAGE" value="https://affiliates.bmtmicro.com/newaffiliateerror.html">
                  <input type="hidden" name="EMAILTEMPLATE" value="https://affiliates.bmtmicro.com/newaffiliate.txt">
                  <div class="row" style="margin-bottom: 2rem;">
                    <div class="col-4">
                      <span>
                        <label style="margin-bottom: 1rem;">Affiliate ID:&nbsp;</label>
                        <input name="AFFILIATEID" TYPE="hidden" value="##AFFILIATEID##">##AFFILIATEID##
                      </span>
                      <br>
                      <span>
                        <label>Company:&nbsp;</label>
                        <input name="COMPANY" size="35" maxlength="50" value="##COMPANY##" style="margin-bottom: 1rem;">
                      </span>
                      <br>
                      <span>
                        <label>Name:&nbsp;</label>
                        <input name="NAME" size="35" maxlength="50" value="##NAME##" style="margin-bottom: 1rem;">
                      </span>
                      <br>
                      <span>
                        <label>Address 1:&nbsp;</label>
                        <input name="ADDRESS1" size="35" maxlength="50" value="##ADDRESS1##" style="margin-bottom: 1rem;">
                      </span>
                      <br>
                      <span>
                        <label>Address 2:&nbsp;</label>
                        <input name="ADDRESS2" size="35" maxlength="50" value="##ADDRESS2##">
                      </span>
                    </div> <!-- /.col-4 -->
                    <div class="col-4">
                      <span>
                        <label>City:&nbsp;</label>
                        <input name="CITY" size="35" maxlength="50" value="##CITY##" style="margin-bottom: 1rem;">
                      </span>
                      <br>
                      <span>
                        <label>State/Province:&nbsp;</label>
                        <select NAME="STATE" style="margin-bottom: 1rem;">##IMPORT("Import.StateOptions")##</select>
                      </span>
                      <br>
                      <span>
                        <label>Country:&nbsp;</label>
                        <select name="COUNTRY" style="margin-bottom: 1rem;">##IMPORT("Import.CountryOptions")##</select>
                      </span>
                      <br>
                      <span>
                        <label>ZIP/Postal Code:&nbsp;</label>
                        <input name="ZIP" size="10" maxlength="50" value="##ZIP##">
                      </span>
                    </div> <!-- /.col-4 -->
                  </div> <!-- /.row -->
                  <div class="row" style="margin-bottom: 2rem;">
                    <div class="col-4">
                      <h5>Contact Information</h5>
                      <span>
                        <label>Phone:&nbsp;</label>
                        <input name="PHONE" size="35" maxlength="50" value="##PHONE##" style="margin-bottom: 1rem;">
                      </span>
                      <br>
                      <span>
                        <label>Fax:&nbsp;</label>
                        <input name="FAX" size="35" maxlength="50" value="##FAX##" style="margin-bottom: 1rem;">
                      </span>
                      <br>
                      <span>
                        <label>Email:&nbsp;</label>
                        <input name="EMAIL" size="35" maxlength="50" value="##EMAIL##" style="margin-bottom: 1rem;">
                      </span>
                      <br>
                      <span>
                        <label>Website:&nbsp;</label>
                        <input name="WEBADDRESS" size="35" maxlength="200" value="##WEBADDRESS##">
                      </span>
                    </div> <!-- /.col-4 -->
                    <div class="col-4">
                      <h5>Login Information</h5>
                      <span>
                        <label>Login Name:&nbsp;</label>
                        <input name="LOGINNAME" type="hidden" value="##LOGINNAME##" style="margin-bottom: 1rem;">##LOGINNAME##
                      </span>
                      <br>
                      <span>
                        <label>New Password:&nbsp;</label>
                        <input name="PASSWORD" type="password" size="35" maxlength="16" value="##PASSWORD##" autocomplete="off" style="margin-bottom: 1rem;">
                      </span>
                      <br>
                      <span>
                        <label>Confirm Password:&nbsp;</label>
                        <input name="PASSWORD2" type="password" size="35" maxlength="16" value="##PASSWORD##" autocomplete="off">
                      </span>
                    </div> <!-- /.col-4 -->
                  </div> <!-- /.row -->
                  <div class="row">
                    <div class="col-8 text-center">
                      <input type="button" class="light-btn" value="Submit Form" onClick="process(form)" name="button" >
                    </div> <!-- /.col-8 -->
                  </div> <!-- /.row -->
                </form>
              </div> <!-- /.content-box -->
            </div> <!-- /.col-lg-10 col-md-12 page-title -->
          </div> <!-- /.row justify-content-start -->
        </article>
      </div> <!-- /.container-fluid body-content -->
      <footer class="row footer footer-big">
        <div class="container">
          <div class="bottom-footer-content text-center">
            <div class="social-links">
              <a href="https://www.facebook.com/bmt.micro" target="_blank"><img src="https://affiliates-new.bmtmicro.com/images-2/facebook-logo-white.png" width="25" alt="Facebook" title="Like us on Facebook"></a>
              <a href="https://www.linkedin.com/company/bmt-micro-wilmington-nc-usa/" target="_blank"><img src="https://affiliates-new.bmtmicro.com/images-2/linkedin-logo-white.png" width="25" alt="LinkedIn" title="Follow us on LinkedIn"></a>
              <a href="https://twitter.com/BMTMicro" target="_blank"><img src="https://affiliates-new.bmtmicro.com/images-2/twitter-logo-white.png" width="25" alt="Twitter" title="Follow us on Twitter"></a>
              <a href="https://www.instagram.com/bmtmicro/" target="_blank"><img src="https://affiliates-new.bmtmicro.com/images-2/instagram-logo-white.png" width="25" alt="Instagram" title="Follow us on Instagram"></a>
              <a href="https://www.pinterest.com/bmtmicro/" target="_blank"><img src="https://affiliates-new.bmtmicro.com/images-2/pinterest-logo-white.png" width="25" alt="Pinterest" title="See us on Pinterest"></a>
            </div> <!-- /.social-links -->
            <div class="copyright">
              BMT Micro, Inc. Copyright © 1992 - <script type="text/JavaScript"> document.write(new Date().getFullYear()); </script>
            </div> <!-- /.copyright -->
          </div> <!-- /.bottom-footer-content -->
        </div> <!-- /.container -->
      </footer>
    </div> <!-- /.main-raised -->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript">
      /* Anything that clicks the document will hide the dropdown */
      $(window).click(function(){
        $(".dropright").removeClass('show');
      });
    </script>
  </body>
</html>
